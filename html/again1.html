<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table again</title>
	<style type="text/css">
		body{
			background-color: #363636;
			color: #fff;
			text-align: center;
		}

		table{
			width: 90%;
			border-collapse: collapse;
			text-align: center;
		}

		td, th{
			border: 2px solid #7ffaec;
			padding: 10px;
		}

		tr:nth-child(even){
			background-color: #04d1b9;
		}
	</style>
</head>
<body>
	<h1
	style="
	background-color: #919191;
	"
	>
		Table & Form again
	</h1>

	<br><br><br>

	<form>
		<div>
			<input type="email" name="email" placeholder="Email">
		</div>

		<div>
			<input type="email" name="password" placeholder="Password">
		</div>

		<br>

		<div>
			<button type="submit">Login</button>
		</div>
	</form>

	<br><br><br>



	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Clas</th>
		</tr>
		
		<tr>
			<td>Sam</td>

			<td>12</td>
		</tr>

		<tr>
			<td>Sam1</td>
			<td>191</td>
			<td>121</td>
		</tr>

		<tr>
			<td>Sam2</td>

			<td>122</td>
		</tr>

		<tr>
			<td>Sam3</td>
			<td>193</td>

		</tr>	

		<tr>
			<td>Sam4</td>

		</tr>

	</table>


</body>
</html>
